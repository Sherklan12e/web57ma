{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center py-12 sm:px-6 lg:px-8">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
        <h1 class="text-xl font-semibold text-gray-700 mb-4">Delete Comment</h1>
        <p class="text-gray-600">Are you sure you want to delete this comment?</p>
        <p class="mt-2">{{ comment.content }}</p>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <button type="submit" class="bg-red-500 text-white py-2 px-4 rounded-md shadow-lg hover:bg-red-600 transition">Delete</button>
        </form>
        <a href="{% url 'profile-detail' comment.profile.slug %}" class="mt-4 inline-block text-indigo-600 hover:text-indigo-700">Cancel</a>
    </div>
</div>
{% endblock content %}
