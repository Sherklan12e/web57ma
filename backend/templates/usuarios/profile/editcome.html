{% extends "base.html" %}

{% block content %}
<div class="min-h-screen bg-gray-100 flex flex-col items-center justify-center py-12 sm:px-6 lg:px-8">
    <div class="bg-white shadow-lg rounded-lg p-6 max-w-md w-full">
        <h1 class="text-xl font-semibold text-gray-700 mb-4">Edit Comment</h1>
        <form method="post">
            {% csrf_token %}
            <textarea name="content" rows="4" class="w-full border-gray-300 rounded-md shadow-sm p-2">{{ comment.content }}</textarea>
            <button type="submit" class="mt-2 bg-indigo-500 text-white py-2 px-4 rounded-md shadow-lg hover:bg-indigo-600 transition">Save Changes</button>
        </form>
        <a href="{% url 'profile-detail' comment.profile.slug %}" class="mt-4 inline-block text-indigo-600 hover:text-indigo-700">Cancel</a>
    </div>
</div>
{% endblock content %}
